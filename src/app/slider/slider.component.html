<div class="wow" data-wow-duration="1.5s" data-wow-delay="0" [ngClass]="directions == 'rtl'?'animate__rotateInDownLeft':'animate__rotateInDownRight'">
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slidesStore">
    <ng-template carouselSlide>
      <div class="mx-2 overflow-hidden">
        <img [src]="slide" alt="img" class="w-100">
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>

</div>
